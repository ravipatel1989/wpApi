  /wp-json/wpapp/api/v2/user/edit_profile:
    post:
      tags:
        - user
      summary: /user/edit_profile
      description: Edit user profile
      operationId: edit
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: user token
                  type: string
                avatar:
                  description: User avatar
                  type: string
                first_name:
                  description: User first name
                  type: string
                last_name:
                  description: User last name
                  type: string
                jobTitle:
                  description: New user role
                  type: string
                dob:
                  description: User date of birth
                  type: string
                gender:
                  description: User gender (m/f)
                  type: string
                gender_birth:
                  description: User birth gender (yes/no)
                  type: string
                first_language:
                  description: User first language
                  type: string
                other_languages:
                  description: Other languages (comma separated)
                  type: string
      responses:
        '400':
          description: User not found
        '500':
          description: Server error
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: String
                    description: User type (YP, SW or PA)
  /wp-json/wpapp/api/v2/user/edit_contact:
    post:
      tags:
        - user
      summary: /user/edit_contact
      description: Edit user contact
      operationId: edit contact
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: user token
                  type: string
                phone_number:
                  description: Phone number
                  type: number
                phone_numbers:
                  description: Comma separated numbers
                  type: String
                emails:
                  description: Comma separated emails
                  type: String
                address:
                  description: User address
                  type: String
                city:
                  description: User city
                  type: String
      responses:
        '400':
          description: User not found
        '500':
          description: Server error
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: String
                    description: success
  /wp-json/wpapp/api/v2/user/edit_bio:
    post:
      tags:
        - user
      summary: /user/edit_bio
      description: Edit user bio
      operationId: edit bio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: user token
                  type: string
                about_me:
                  description: About user
                  type: string
                allergies:
                  description: Allergies
                  type: string
                achievements:
                  description: Multiple achievements
                  type: json
                care_history:
                  description: Care history
                  type: json
      responses:
        '400':
          description: User not found
        '500':
          description: Server error
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: String
                    description: success
  /wp-json/wpapp/api/v2/user/info:
    post:
      tags:
        - user
      summary: /user/info
      description: Get user data
      operationId: user info
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: user token
                  type: string
                yp_id:
                  description: user token. To be sent ONLY when SW/PA want to get data for a specific YP
                  type: string
      responses:
        '400':
          description: Cannot find user
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  avatar:
                    type: String
                    description: User avatar
                  first_name:
                    type: String
                    description: User first name
                  last_name:
                    type: String
                    description: User last name
                  dob:
                    type: String
                    description: Date of birth
                  gender:
                    type: String
                    description: User gender (m/f)
                  gender_birth:
                    type: String
                    description: User gender birth(yes/no)
                  first_language:
                    type: String
                    description: User first language
                  other_languages:
                    type: array
                    description: List of other languages
                  phone_number:
                    type: number
                    description: phone number
                  phone_numbers:
                      type: number
                      description: phone numbers
                  emails:
                    type: array
                    description: List of emails
                  address:
                    type: String
                    description: User address
                  about_me:
                    type: String
                    description: About user
                  allergies:
                    type: String
                    description: Allergies
                  achievements:
                    type: array
                    description: List of achivements
                  care_history:
                    type: array
                    description: List of care history
                  sw_pa_email:
                    type: email
                    description: If user is YP then return email
                  type:
                    type: String
                    description: Type of user (YP,SW or PA)
                  supporting_people:
                    type: array
                    description: List of supporting people with avatar, first_name, last_name, phone_number, type, id
  /wp-json/wpapp/api/v2/user/info_full:
    post:
      tags:
        - user
      summary: /user/info_full
      description: Get user data, inclusing info, tasks, pathway plans, contacts and badges
      operationId: user info full
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: user token
                  type: string
                yp_id:
                  description: user token. To be sent ONLY when SW/PA want to get data for a specific YP
                  type: string
      responses:
        '400':
          description: Cannot find user
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    type: object
                    description: All user infos, as per /user/info API
                  tasks:
                    type: object
                    description: All tasks, as per /task/get_task API
                  pathwayPlans:
                    type: object
                    description: All pathway plans, as per /pathway/get_pp API
                  contacts:
                    type: object
                    description: All contacts, as per /contact/get_all_contact API
                  badges:
                    type: object
                    description: All badges, as per /badge/get_badges (type = own) API
  /wp-json/wpapp/api/v2/user/get_young_persons:
    post:
      tags:
        - user
      summary: /user/get_young_persons
      description: Get young persons of sw/pa
      operationId: Get young persons
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: user token
                  type: string
                nonce:
                  description: nonce value
                  type: string
      responses:
        '400':
          description: Cannot find user
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  avatar:
                    type: String
                    description: avatar url if exists
                  first_name:
                    type: String
                    description: User first name
                  last_name:
                    type: String
                    description: User last name
                  registerd:
                    type: Boolean
                    description: true if registration finished else false
                  signed_by:
                    type: Date
                    description: create_date
                  due_date:
                    type: Date
                    description: current_pp due date
                  status:
                    type: String
                    description: Status of YP
  /wp-json/wpapp/api/v2/user/remove_yp_from_swpa:
    post:
      tags:
        - user
      summary: /user/remove_yp_from_swpa
      description: Remove yp users from swpa
      operationId: remove_yp_from_swpa
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: sw user token
                  type: String
                nonce:
                  description: nonce string
                  type: String
                user_id:
                  description: yp user hash
                  type: String
      responses:
        '400':
          description: user not found
        '200':
          description: Young person assinged to sw/pa
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: String
                    description: YP user removed successfully
  /wp-json/wpapp/api/v2/user/add_yp_ids:
    post:
      tags:
        - user
      summary: /user/add_yp_ids
      description: Assign multiple YPs to SW/PA (you have to pass yp ids comma separated)
      operationId: add_yp_ids
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: User token generated when user log in
                  type: String
                nonce:
                  description: nonce string
                  type: String
                yp_ids:
                  description: comma separated yp ids
                  type: String
      responses:
        '400':
          description: user not found
        '200':
          description: Young person assinged to sw/pa
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: String
                    description: Young person assigned to sw/pa users
  /wp-json/wpapp/api/v2/user/get_all_yp:
    post:
      tags:
        - user
      summary: /user/get_all_yp
      description: Get all yp users and its sw or pa
      operationId: get_all_yp
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: User token 
                  type: String
                nonce:
                  description: nonce string
                  type: String
      responses:
        '400':
          description: user not found
        '200':
          description: Young person assinged to sw/pa
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: Array
                    description: List of young persons array
  /wp-json/wpapp/api/v2/user/push_notification:
    post:
      tags:
        - user
      summary: /user/push_notification
      description: Send push notification with email and attachement file to all yp users
      operationId: push_notification
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: User token 
                  type: String
                nonce:
                  description: nonce string
                  type: String
                due_date:
                  description: due date in Y-m-d format
                  type: Date
                description:
                  description: description
                  type: String
                yp_ids:
                  description: comma separated yp hash id
                  type: String
                file:
                  description: file data with base64
                  type: String
      responses:
        '400':
          description: user not found
        '200':
          description: Young person assinged to sw/pa
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    description: uploaded file url
  /wp-json/wpapp/api/v2/task/get_assigned_users:
    post:
      tags:
        - tasks
      summary: /task/get_assigned_users
      description: get assigned users
      operationId: get_assigned_users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: User token generated when user log in
                  type: String
                user_id:
                  description: Get assigned users for this user id (only for SW / PA)
                  type: String
      responses:
        '400':
          description: Invalid input
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: Integer
                    description: User Id
                  user_name:
                    type: String
                    description: User name with first name and last name
                  avatar:
                    type: String
                    description: avatar url
  /wp-json/wpapp/api/v2/task/save_task:
    post:
      tags:
        - tasks
      summary: /task/save_task
      description: Assign task save to new table
      operationId: save_task
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: User token generated when user log in
                  type: String
                nonce:
                  description: nonce string
                  type: String
                pp_id:
                  description: pp id
                  type: Integer
                user_id:
                  description: user id
                  type: Integer
                assignee_id:
                  description: assignee id
                  type: Integer
                due_date:
                  description: Due date (Y-m-d) format
                  type: Date
                description:
                  description: Description
                  type: String
                type:
                  description: task/event
                  type: String
                section:
                  description: section
                  type: String
                badge:
                  description: Description
                  type: String
      responses:
        '500':
          description: Server error
        '400':
          description: Invalid input
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: String
                    description: success
  /wp-json/wpapp/api/v2/task/get_task:
    post:
      tags:
        - tasks
      summary: /task/get_task
      description: Get tasks created or assigned to the user
      operationId: get_task
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: User token generated when user log in
                  type: String
                nonce:
                  description: nonce string
                  type: String
                yp_id:
                  description: user token. To be sent ONLY when SW/PA want to get data for a specific YP
                  type: string
      responses:
        '404':
          description: Task not found
        '400':
          description: No user found
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: Array
                    description: Task list
                  result:
                    type: String
                    description: success
  /wp-json/wpapp/api/v2/task/task_completed:
    post:
      tags:
        - tasks
      summary: /task/task_completed
      description: Mark task as completed
      operationId: task_completed
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: User token generated when user log in
                  type: String
                nonce:
