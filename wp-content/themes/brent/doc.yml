  /wp-json/wpapp/api/v2/task/delete_task:
    post:
      tags:
        - tasks
      summary: /task/delete_task
      description: Delete task
      operationId: delete_task
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: User token generated when user log in
                  type: String
                nonce:
                  description: nonce string
                  type: String
                task_id:
                  description: task id hash
                  type: String
      responses:
        '400':
          description: User not found
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: String
                    description: Task deleted successfully
  /wp-json/wpapp/api/v2/badge/get_badges:
    post:
      tags:
        - badges
      summary: /badge/get_badges
      description: Get all active badge
      operationId: get_badges
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: User token generated when user log in
                  type: String
                nonce:
                  description: nonce string
                  type: String
                type:
                  description: Based on this will return either whole list of badges or badges assigned to an YP (all/own - all by default)
                  type: String
                yp_id:
                  description: user token. To be sent ONLY when SW/PA want to get data for a specific YP
                  type: string
      responses:
        '404':
