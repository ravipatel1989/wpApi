openapi: 3.0.0
servers:
  - url: https://dev-brent.4you2test.com/
    description: Default server
info:
  description: The Brent app rest api docs
  version: 1.0.0
  title: Brent App
  x-logo:
    url: 'https://dev-brent.4you2test.com/wp-content/themes/brent/img/logo.png'
    altText: Brent App
tags:
  - name: user
    description: Operations related to the app users
  - name: general_auth
    description: General Auth Operations
paths:
  /wp-json/wpapp/api/v2/user/check_link:
    post:
      tags:
        - user
      summary: /user/check_link
      description: Check link is expired or not
      operationId: check_link
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nonce:
                  description: Ensure the request is done only once
                  type: string
                hash:
                  description: The unique user identifier, hash based on the email with added salt
                  type: string
      responses:
        '400':
          description: Invalid input
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: true if link valid. false if link expired
  /wp-json/wpapp/api/v2/user/register:
    post:
      tags:
        - user
      summary: /user/register
      description: Identify / register the user by it's hash received from email
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nonce:
                  description: Ensure the request is done only once
                  type: string
                hash:
                  description: The unique user identifier, hash based on the email with added salt
                  type: string
                password:
                  description: The password
                  type: string
                security_question:
                  description: The sercurity question the user inputed
                  type: string
                security_answer:
                  description: The security answer the user inputed
                  type: string
      responses:
        '400':
          description: Invalid input
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_token:
                    type: String
                    description: User token to use after user log in
                  user_id:
                    type: Integer
                    description: User id.
                  user_type:
                    type: String
                    description: YP/SW or PA.
                  expiry:
                    type: Integer
                    description: Token expire time.

  /wp-json/wpapp/api/v2/user/forgot_password:
    post:
      tags:
        - user
      summary: /user/forgot_password
      description: forgot password request
      operationId: forgot_password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nonce:
                  description: Ensure the request is done only once
                  type: string
                email:
                  description: The user email
                  type: string
                security_answer:
                  description: The security answer the user inputed
                  type: string
      responses:
        '400':
          description: Invalid input
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: integer
                    description: Return user id
                  message:
                    type: String
                    description: Password reset link send
  /wp-json/wpapp/api/v2/user/reset_password:
    post:
      tags:
        - user
      summary: /user/reset_password
      description: reset password request
      operationId: reset_password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nonce:
                  description: Ensure the request is done only once
                  type: string
                hash:
                  description: hash value
                  type: string
                password:
                  description: Your new password
                  type: string
      responses:
        '500':
          description: Server error
        '400':
          description: Invalid input
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: String
                    description: Password updated successfully
  /wp-json/wpapp/api/v2/user/login?auth=username:
    post:
      tags:
        - user
      summary: /user/login?auth=username
      description: Login by username
      operationId: username_login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nonce:
                  description: Ensure the request is done only once
                  type: string
                username:
                  description: The user name
                  type: string
                password:
                  description: password
                  type: password
                security_answer:
                  description: The security answer the user inputed
                  type: string
      responses:
        '400':
          description: Invalid input
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_token:
                    type: String
                    description: Random user token
                  user_id:
                    type: Integer
                    description: logged in user id
                  user_type:
                    type: String
                    description: YP/SW or PA
                  expiry:
                    type: String
                    description: Token expire
  /wp-json/wpapp/api/v2/user/login?auth=email:
    post:
      tags:
        - user
      summary: /user/login?auth=email
      description: Login by email
      operationId: email_login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nonce:
                  description: Ensure the request is done only once
                  type: string
                email:
                  description: The user email
                  type: string
                password:
                  description: password
                  type: password
                security_answer:
                  description: The security answer the user inputed
                  type: string
      responses:
        '400':
          description: Invalid input
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_token:
                    type: String
                    description: Random user token
                  user_id:
                    type: Integer
                    description: logged in user id
                  user_type:
                    type: String
                    description: YP/SW or PA
                  expiry:
                    type: String
                    description: Token expire
  /wp-json/wpapp/api/v2/user/login_password?auth=email:
    post:
      tags:
        - user
      summary: /user/login_password?auth=email
      description: Login password email
      operationId: login_password_email
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nonce:
                  description: Ensure the request is done only once
                  type: string
                email:
                  description: The user email
                  type: string
                password:
                  description: password
                  type: password
      responses:
        '400':
          description: Invalid input
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_token:
                    type: String
                    description: Random user token
                  user_type:
                    type: Integer
                    description: logged in user id
                  security_question:
                    type: String
                    description: Security question for login with security answer
                  expiry:
                    type: String
                    description: Token expire
  /wp-json/wpapp/api/v2/user/login_password?auth=username:
    post:
      tags:
        - user
      summary: /user/login_password?auth=username
      description: Login password username
      operationId: login_password_username
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nonce:
                  description: Ensure the request is done only once
                  type: string
                username:
                  description: username
                  type: string
                password:
                  description: password
                  type: password
      responses:
        '400':
          description: Invalid input
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_token:
                    type: String
                    description: Random user token
