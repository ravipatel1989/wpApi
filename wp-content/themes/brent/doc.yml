                  type: String
                ticket_id:
                  description: record id
                  type: Integer
                status:
                  description: (true/false) true is completed. false is incomplete
                  type: String
      responses:
        '500':
          description: Server error
        '400':
          description: Invalid input
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: String
                    description: success
  /wp-json/wpapp/api/v2/task/update_task:
    post:
      tags:
        - tasks
      summary: /task/update_task
      description: update task
      operationId: update_task
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  description: User token generated when user log in
                  type: String
                nonce:
                  description: nonce string
                  type: String
                task_id:
                  description: task id hash
                  type: String
                user_id:
                  description: user id hash
                  type: String
